{% extends 'base.html' %}
{% load static %}

{% block title %} | Account Login {% endblock %}

{% block content %}

    <div class="container login-box">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card auth-card mt-5">
            <div class="card-header text-white ">
              <img src="{% static 'images/main_logo_photo.png' %}"  class="auth-img" alt="" >
              <p class="text-dark text-bold lead">Login</p>
            </div>
            <div class="card-body">
              <!-- Alerts -->
           
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group text-white">
                  <label class="text-dark" for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group text-white">
                  <label class="text-dark for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <input type="submit" value="Login" class="btn btn-secondary btn-block auth-btn">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
