{% extends 'base.html' %}
{% load static %}

{% block title %} | Register Account {% endblock %}

{% block content %}

    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card auth-card reg-card mt-5 mb-5">
            <div class="card-header text-white">
               {% comment %} <img src="{% static 'images/main_logo_photo.png' %}"  class="auth-img" alt="" > {% endcomment %}
              <p class="text-bold lead text-center" style="color: #7971ea">Register</p>
            </div>
            <div class="card-body text-white">
              <!-- Alerts -->
            
              <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group text-white">
                      <label class="text-dark  for="first_name">First Name</label>
                      <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label class="text-dark  for="last_name">Last Name</label>
                      <input type="text" name="last_name" class="form-control" required>
                    </div>
                <div class="form-group">
                  <label class="text-dark" for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label class="text-dark" for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label class="text-dark" for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label class="text-dark" for="password">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block auth-btn">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  {% endblock %}
