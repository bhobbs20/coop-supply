{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="{% url 'index' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Contact</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Get In Touch</h2>
          </div>
          <div class="col-md-7">


              <form action="{% url 'contact_coupsupply' %}" method="POST">
                {% csrf_token %}
           
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                
                   <div class="col-md-12">
                    
                     <input type="text" name="name" class="form-control"  placeholder="Name" required> 
                   </div> 
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    
                    <input type="email" name="email" class="form-control" placeholder="Your Email">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                   
                        <input type="text" name="subject" class="form-control" placeholder="Subject">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="message" class="text-black">Message:</label>
                    <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Send Message">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-5 ml-auto">
            <div class="p-4 border mb-3">
              <span class="d-block text-primary h6 text-uppercase">Danvers</span>
              <p class="mb-0">203 Hale Street, Danvers, MA, USA</p>
            </div>
            <div class="p-4 border mb-3">
              <span class="d-block text-primary h6 text-uppercase">Beverly</span>
              <p class="mb-0">420 Salem Street, Beverly, MA, USA</p>
            </div>
         

          </div>
        </div>
      </div>
    </div>

{% endblock %}
